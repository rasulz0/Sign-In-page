<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Sign In</title>
</head>
<body>
    <div class="container">
        <div class="main__box">
            <div class="box__top">
                <div class="signin">Sign In</div>
                <form action="" class="form__top">
                    <input type="text" placeholder="Name">
                    <input type="password" placeholder="Password">
                </form>
               <button class="btn__signin">Sign In</button> 
               <a href="#">Forgot your password?</a>
            </div>
            <div class="box__bottom">
                <span class="or-use">or use</span>
                <div class="icon__use">
                    <img src="./assets/icons/Frame 1.png" alt="">
                    <img src="./assets/icons/Frame 5.png" alt="">
                    <img src="./assets/icons/Frame 6.png" alt="">
                    <img src="./assets/icons/Frame 7.png" alt="">
                </div>
                <div class="no__account">
                   <div class="text__no">No account? Sign up as a:</div>
                   <div class="btn__no">
                        <button>Agency</button>
                        <button>Brand</button>
                        <button>Partner</button>
                   </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
